<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Ingresar con Clave Fiscal</h3>
        <p>CUIT/CUIL</p>
        <input type="text" placeholder="CUIT/CUIL">
        <p>CONTRASEÑA</p>
        <input type="password" placeholder="Contraseña">

        <div>
            <input type="checkbox">
            <span>Mantenerme logueado</span>
        </div>

        <div>
            <p>Seleccione el servicio:</p>
            <input type="radio" name="servicio" value="1">
                <span>Portal</span>
            <input type="radio" name="servicio" checked="true">
                <span>Monotributo</span>
            <input type="radio" name="servicio">
                <span>Otro</span>
        </div>

        <div>
            <p>SELECT</p>
            <select name="tipo">
                <option value="1">Pan</option>
                <option value="2">Queso</option>
                <option value="3">Otro</option>
            </select>
        </div>

        <input type="number" placeholder="Ingrese un numero">

        <textarea rows="3" cols="2"></textarea>

        <input type="file">

        <div>
            <input type="submit" value="Siguiente">
        </div>
    </form>
</body>
</html>
